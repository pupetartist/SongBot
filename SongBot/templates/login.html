<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SongBot</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container positioner">
		<form action="post">
			<div class="row">
				<h3 class="center-align c-light">Song<span class="c-dark">Bot</span></h3>
			</div>
			<div class="row">
				<div class="input-field col s10 m6 l6 offset-l3 offset-m3 offset-s1">
		          <i class="material-icons prefix c-dark">account_circle</i>
		          <input id="icon_prefix" type="text" class="validate c-dark">
		          <label for="icon_prefix" class="c-dark">Username</label>
		        </div>
			</div>
			<div class="row">
				<div class="input-field col s10 m6 l6 offset-l3 offset-m3 offset-s1">
		          <i class="material-icons prefix c-dark">lock_outline</i>
		          <input id="icon_prefix" type="text" class="validate c-dark">
		          <label for="icon_prefix" class="c-dark">Password</label>
		        </div>
			</div>
			<div class="row center-align">
				<div class="input-field col s12">
	              <a class="waves-effect waves-amar .wabes-ripple btn" href="#" id="login_facebook"><i class="fa fa-facebook icon" aria-hidden="true"></i>Iniciar sesi√≥n con facebook</a>
	            </div>
			</div>
			<!-- Agregar log in con google / spotify -->
			<div class="row center-align">
	            <div class="input-field col s12">
	            	<a class="waves-effect waves-amar .wabes-ripple btn btn-1" href="#" id="go">Entrar</a>
	            </div>
	        </div>
			<div class="row center-align">
				<div class="col s12">
					<a href="#" class="new_account c-dark">Registrar Cuenta</a>
				</div>
			</div>
		</form>		
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
</body>
</html>
