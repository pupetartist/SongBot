	<!-- Song Details -->
	<div class="container">
		<div class="row">
			<div class="center-align">
				<img src="prueba.jpeg" alt="" class="album_image">
			</div>
		</div>
		<div class="row">
			<div class="center-align">
				<p id="song_title">Song Title</p>
				<p id="artist_name">Artist Name</p>
				<div> 
				  <audio id="player">
				  	<source src="https://p.scdn.co/mp3-preview/c27897e8eb4c0910e052c9beb6711432f3630879?cid=null">
				  </audio>
				  <a href="#" onclick="document.getElementById('player').play()">
				  	<i class="material-icons controls_audio">play_arrow</i>
				  </a>
				  <a href="#" onclick="document.getElementById('player').pause()">
				  	<i class="material-icons controls_audio">pause</i>
				  </a>
				  <a href="#" onclick="document.getElementById('player').volume += 0.1">
				  	<i class="material-icons controls_audio">volume_up</i>
				  </a>
				  <a href="#" onclick="document.getElementById('player').volume -= 0.1">
				  	<i class="material-icons controls_audio">volume_down</i>
				  </a>
				</div>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
